<!DOCTYPE html>
<html lang="zh-CN">

<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大黄鱼智能溯源小程序原型</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @keyframes scanLine {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(200px);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-in {
        animation: fadeIn 0.3s ease-out;
    }

    .share-panel {
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .share-panel.active {
        transform: translateY(0);
    }

    .badge-verified {
        background: linear-gradient(45deg, #10B981, #059669);
    }
</style>
</head>

<body class="bg-gray-100">
    <div
        class="max-w-[390px] min-h-[844px] mx-auto my-5 border border-gray-200 rounded-[40px] p-5 bg-white shadow-lg relative">
        <!-- 添加顶部搜索栏 -->
        <div class="bg-gray-50 p-3 rounded-lg mb-4">
            <div class="relative">
                <input type="search" placeholder="搜索产品或溯源码"
                    class="w-full p-2 pl-10 rounded-lg border border-gray-200 outline-none focus:border-green-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </svg>
            </div>
        </div>
        <div class="bg-gray-50 p-3 rounded-lg mb-4">
            <select id="pageSelector" onchange="switchPage(this.value)"
                class="w-full p-2 rounded-lg border border-gray-200 outline-none">
                <option value="home">首页</option>
                <option value="scan">扫码页面</option>
                <option value="detail">产品详情</option>
                <option value="trace">溯源信息</option>
            </select>

        <div id="currentPage" class="min-h-[800px] transition-all duration-300"></div>
        <!-- 添加底部导航栏 -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[390px] mx-auto bg-white border-t border-gray-200 px-5 py-3">
            <div class="flex justify-around items-center">
                <button onclick="switchPage('home')" class="flex flex-col items-center text-green-500">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1">首页</span>
                </button>
                <button onclick="switchPage('scan')" class="flex flex-col items-center text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4v1m6 11h2m-6 0h-2m4-7v1m-4-8v1m0 0h4m-4 0v4m4-4v4m0 0v4m0-4h4m-4 0h-4" />
                    </svg>
                    <span class="text-xs mt-1">扫码</span>

                <button onclick="switchPage('user')" class="flex flex-col items-center text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-xs mt-1">我的</span>

            </div>
        </div>
        <!-- 添加分享面板 -->
        <div id="sharePanel"
            class="share-panel fixed bottom-0 left-0 right-0 max-w-[390px] mx-auto bg-white rounded-t-3xl shadow-lg p-6 z-50">
            <div class="text-center mb-6">

            user: `

        function switchPage(page) {
            const currentPage = document.getElementById('currentPage');
            currentPage.style.opacity = '0';
            setTimeout(() => {
                currentPage.innerHTML = pages[page];
                currentPage.style.opacity = '1';
                updateNavigation(page);
            }, 300);
        }

        // 初始化显示首页
        switchPage('home');

        // 添加分享面板控制
        function toggleSharePanel() {
            const panel = document.getElementById('sharePanel');
            panel.classList.toggle('active');
        }

        // 更新分享按钮点击事件
        const shareButton = document.querySelector('.share-button');
        if (shareButton) {
            shareButton.addEventListener('click', toggleSharePanel);
        }

        // 更新底部导航激活状态函数
        function updateNavigation(page) {
            const buttons = document.querySelectorAll('.fixed.bottom-0 button');
            buttons.forEach(button => {
                button.className = button.className.replace('text-green-500', 'text-gray-400');
            });
            const currentButton = document.querySelector(`.fixed.bottom-0 button[onclick="switchPage('${page}')"]`);
            if (currentButton) {
                currentButton.className = currentButton.className.replace('text-gray-400', 'text-green-500');
            }
        }
    </script>
</body>

</html>
